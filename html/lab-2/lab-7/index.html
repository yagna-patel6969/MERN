<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab-7</title>
	<style>
		*{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
		}

		#header{
    		width: 800px;
    		padding: 15px;
			}

		#logo{
		    width: 30%;
		    float: left;
		    font-size: 20px;
		    padding-left: 20px;
			}

		#navbar{
		    width: 70%;
		    float: left;
		    text-align: left;
		}

		#navbar a{
		    margin-right: 40px;
		    font-size: 24px;
		    text-decoration: none;
		}

		#body{
		    overflow: hidden;
		    margin-top: 20px;
		}

		#left{
		    float: left;
		    padding: 20px;
		}

		#left div{
		    margin-bottom: 25px;
		    padding: 20px;
		    font-size: 28px;
		    border: 2px solid black;
		}

		#right{
			width: 800px;
		    float: left;
		    padding: 20px;
		}

		#upper{
		    width: 800px;
		    overflow: hidden;
		    margin-bottom: 40px;
		}

		#left1, #right1{
		    width: 350px;
		    height: 160px;
		    float: left;
		    border: 2px dashed red;
		}

		#right1{
		    float: right;
		}

		#lower{
		    width:800px;
		    overflow: hidden;
		}

		#first, #second, #third{
		    width: 240px;
		    height: 160px;
		    float: left;
		    margin-right: 10px;
		    border: 2px dashed red;
		}

		#third{
		    margin-right: 0;
		}

		#footer{
		    text-align: center;
		    padding: 30px;
		    font-size: 30px;
		    margin-top: 30px;
		}

	</style>
</head>
<body>
	<div id="container">
		<div id="header">
			<div id="logo">
				<p>Logo Here</p>
			</div >
			<div id="navbar">
				<a href="#">Home</a>
				<a href="#">About</a>
				<a href="#">Contact</a>
			</div>
		</div>
		<div id="body">
			<div id="left">
				<div id="result">
					<p>Result</p>
				</div>
				<div id="apply">
					<p>Apply</p>
				</div>
				<div id="placment">
					<p>Placement</p>
				</div>
				<div id="rec">
					<p>Recrutmant</p>
				</div>
				<div id="news">
					<p>News</p>
				</div>
			</div>
			<div id="right">
				<div id="upper">
					<div id="left1"></div>
					<div id="right1"></div>
				</div>
				<div id="lower">
					<div id="first"></div>
					<div id="second"></div>
					<div id="third"></div>
				</div>
			</div>
		</div>
		<div id="footer">
			<p>Footer</p>
		</div>
	</div>
</body>
</html>
