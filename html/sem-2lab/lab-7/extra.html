<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		*{
			box-sizing: border-box;
			margin: 0px;
		}
		#header{
			height: 10vh;
			width: 100%;
			background-color: hotpink;
		}
		#body{
			height: 80vh;
			width: 100%;
			background-color: red;
		}
		#left{
			float: left;
			height: 100%;
			width: 30%;
			background-color: yellow;
		}
		#right{
			float: left;
			height: 100%;
			width: 70%;
			background-color: orange;
		}
		#footer{
			height: 10vh;
			width: 100%;
			background-color: blueviolet;
		}
	</style>
</head>
<body>
	<div>
		<div id="header">
			Header Here
		</div>
		<div id="body">
			<div id="left"></div>
			<div id="right"></div>

		</div>
		<div id="footer">
			footer Here
		</div>

	</div>
</body>
</html>
