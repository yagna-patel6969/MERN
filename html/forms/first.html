<!DOCTYPE html>
<html lang="en">
<head>
     
    <title>First form </title>
</head>
<body>
<div align="center"><h1><strong>Feed back form</strong></h1></div>
<form>
<label for="name">Name : </label>
<input type="text" id="name" placeholder="enter your name">
<br>
<br>
<label for="email">email id :</label>
<input type="email" name="email" placeholder="enter you email">
</label>
<br>
<br>
<label for="phone">Phone number:</label>
<input type="tel" name="phone" placeholder="enter your phone number">
<br>
<br>
<label for="branch">Branch</label>
<select name="branch" id="branch">
    <option value="Btech.">Btech.</option>
    <option value="Bsc.It">Bsc.it</option>
    <option value="BCA">BCA</option>
</select>
</form>
<br>

<label for="text">Enrollment number :</label>
<input type="text" name="text" value="" placeholder="enter your Er.">
<br>
<br>
<fieldset>
    <legend>Gender</legend>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male" required>

    <label for="female">Female</label>
    <input type="radio" name="gender" id="female" required>

    <label for="other">Other</label>
    <input type="radio" name="gender" id="other" required>
</fieldset>
<br>
<br>

<label for="feedback">Feed back</label>
<br>
<textarea name="feedback" id="feedback" cols="20" rows="5"></textarea>
<br>
<br>
<button>submit</button>
</body>
</html>
