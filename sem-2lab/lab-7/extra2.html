<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		*{
			box-sizing: border-box;
			margin: 0px;
		}
		#header{
			height: 10vh;
			width: 100%;
			background-color: hotpink;
		}
		#logo{
			height: 100%;
			width: 10%;
			float: left;
			background-color: blueviolet;
		}
		div img{
			height: 70px;
			width: 100%;
		}
		#btn{
			float: right;
			text-align: left;
			width: 70%;
			height: 100%;
		}
		div a{
			margin-right: 10px;
		}
		#body{
			height: 80vh;
			width: 100%;
			background-color: red;
		}
		#left{
			float: left;
			height: 100%;
			width: 30%;
			background-color: yellow;
		}
		#right{
			float: left;
			height: 100%;
			width: 70%;
			background-color: orange;
		}
		#footer{
			height: 10vh;
			width: 100%;
			background-color: blueviolet;
		}
	</style>
</head>
<body>
	<div>
		<div id="header">
			<div id="logo">
				<img src="darshanlogo.png">
			</div>
			<div id="btn">
				<a href="#">Home</a>
				<a href="#">About Us</a>
				<a href="#">Contact Us</a>

			</div>
		</div>
		<div id="body">
			<div id="left"></div>
			<div id="right"></div>

		</div>
		<div id="footer">
			footer Here
		</div>

	</div>
</body>
</html>
