<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		*{
			box-sizing: border-box;
			margin: 0px;
			background-color: #e3e3e3;
		}
		body{
			height: 100vh;
			width: 90%;
		}
		div{
			position: relative;
			height: 200px;
			width: 200px;
			border-radius: 12px;
			animation-name:ani-1;
			animation-delay: 3s;
			animation-duration: 10s;
			animation-iteration-count: infinite;
			animation-direction: reverse;
		}
		@keyframes ani-1 {
			0%{
				top:0%;
				left:0%;
				background-color: red;
			}
			25%{
				top:0%;
				left:70%;
				background-color: yellow;
			}
			50%{
				top:50%;
				left:70%;
				background-color: red;
			}
			75%{
				top:50%;
				left:0%;
				background-color: yellow;
			}
			100%{
				top:0%;
				left:0%;
				background-color: red;
			}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
