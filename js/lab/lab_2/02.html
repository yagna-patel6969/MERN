<!--  WAP in JavaScript to prime number between the given range of number. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let num1 = Number(prompt("Enter a first number:"));
    let num2 = Number(prompt("Enter a last number:"));

    for (let i = num1; i <= num2; i++) {
        let isPrime = true;

        if (i < 2) {
            isPrime = false;
        } 
        else {
            for (let j = 2; j < i; j++) {
                if (i % j === 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime === true) {
                    console.log(i)
                }
        }
    }
</script>
</html>
