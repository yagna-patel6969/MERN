<!-- 1. WAP in JavaScript to print the factors of given number.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let n=Number(prompt("Enter a number:"))
    let fact=0;

    for(let i=1 ; i <=n ; i++){
        if(n % i ==0){
            fact++;
            console.log(i);
        }
    }

    console.log("number of factors:",fact);
</script>
</html>
