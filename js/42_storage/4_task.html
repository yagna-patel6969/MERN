<!-- Create a page that if your pc mode is dark than webpage mode is dark and pc mode is light than webpage is light -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark / Light Mode</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        /* ---- DARK MODE ---- */
        body.dark {
            background-color: #000000;
            color: #ffffff;
        }

        body.dark .card {
            background-color: #1a1a1a;
            border: 1px solid #333333;
        }

        body.dark .mode-label {
            color: #aaaaaa;
        }

        /* ---- LIGHT MODE ---- */
        body.light {
            background-color: #f0f0f0;
            color: #000000;
        }

        body.light .card {
            background-color: #ffffff;
            border: 1px solid #cccccc;
        }

        body.light .mode-label {
            color: #555555;
        }

        /* ---- CARD ---- */
        .card {
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            width: 320px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 8px;
        }

        .mode-label {
            font-size: 13px;
            margin-bottom: 25px;
        }

        /* Mode badge */
        #modeBadge {
            display: inline-block;
            padding: 6px 18px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: bold;
        }

        body.dark #modeBadge {
            background-color: #333333;
            color: #ffffff;
        }

        body.light #modeBadge {
            background-color: #e0e0e0;
            color: #000000;
        }
        /* ---- TOGGLE BUTTON ---- */
        #togglebtn {
            margin-top: 18px;
            padding: 9px 24px;
            border: none;
            border-radius: 50px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark #togglebtn {
            background-color: #ffffff;
            color: #000000;
        }

        body.light #togglebtn {
            background-color: #000000;
            color: #ffffff;
        }
    </style>
</head>
<body class="dark">

    <div class="card">
        <div class="icon" id="icon">üåô</div>
        <h2 id="title">Dark Mode</h2>
        <p class="mode-label">Your PC is using dark mode</p>
        <span id="modeBadge">‚óè Dark</span>
        <br>
        <button id="togglebtn">Switch Theme</button>
    </div>
    
</body>
<script>
    // Selecting HTML elements
    let icon  = document.querySelector("#icon");  
    let title = document.querySelector("#title");
    let badge = document.querySelector("#modeBadge");
    let btn   = document.querySelector("#togglebtn");

    // Function: detects PC's system theme and applies it to the page
    function setTheme() {
        if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
            // PC is in dark mode ‚Üí add "dark" class to body
            document.body.classList.add("dark");
            document.body.classList.remove("light");
        } else {
            // PC is in light mode ‚Üí add "light" class to body
            document.body.classList.add("light");
            document.body.classList.remove("dark");
        }
    }

    // On page load: check if user has a saved theme in localStorage
    if (localStorage.getItem("theme")) {
        // If saved theme found ‚Üí apply it (user's manual preference)
        document.body.classList.add(localStorage.getItem("theme"));
    } else {
        // No saved theme ‚Üí detect from PC system settings
        setTheme();
    }

    // Auto update theme when PC system mode changes
    window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", function() {
        setTheme();
    });

    // Toggle button: manually switch between dark and light mode
    btn.addEventListener("click", function() {
        if (document.body.classList.contains("dark")) {
            // Currently dark ‚Üí switch to light
            document.body.classList.add("light");
            document.body.classList.remove("dark");
            localStorage.setItem("theme", "light"); // save choice
        } else {
            // Currently light ‚Üí switch to dark
            document.body.classList.add("dark");
            document.body.classList.remove("light");
            localStorage.setItem("theme", "dark"); // save choice
        }
    });

</script>
</html>
