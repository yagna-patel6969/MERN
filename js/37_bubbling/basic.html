<!-- Event listener move to parents -->
 <!-- By defult bubbling phase on hota hai-->
  <!-- if false written in end of function means bubbling phaser is on and capture phase is off -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0px;
        }

        html,body{
            height: 100%;
            width: 100%;
        }
        body{
            position: relative;
            overflow: hidden;
        }
        .main{
            height: 100%;
            width: 100%;
            background-color: #222;
        }
        .nav{
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
            width: 100%;
            background-color: #444;
        }
        a{
            color: whitesmoke;
        }
        button{
            padding: 10px;
            background-color: red;
            border-radius:10px;
        }
    </style>
 </head>
 <body>
    <div class="main">
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">Home</a>
            <button>Click-me</button>
        </div>
    </div>
 </body>
 <script>
    document.querySelector(".nav").addEventListener("click",function(){
        alert("clicked")
    })
 </script>
 </html>
