<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloading Bar</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 20px 25px;
            width: 280px;
            text-align: center;
        }

        h3 {
            color: white;
            font-size: 14px;
            margin-bottom: 12px;
            font-weight: normal;
        }

        /* Outer bar track */
        .bar-track {
            background-color: #333333;
            border-radius: 50px;
            height: 10px;
            width: 100%;
            overflow: hidden;
            margin-bottom: 8px;
        }

        /* Inner fill */
        #bar {
            height: 100%;
            width: 0%;
            background-color: #ffffff;
            border-radius: 50px;
        }

        /* Percentage */
        #percent {
            color: #888888;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Downloading...</h3>

        <div class="bar-track">
            <div id="bar"></div>
        </div>

        <div id="percent">0%</div>
    </div>
</body>
<script>
    let bar     = document.querySelector("#bar");
    let percent = document.querySelector("#percent");

    // Write your JS here 
    let count=0;
    let second =5;
    let countdown = setInterval(function(){
        if (count<=99) {
            count++;
            bar.style.width=`${count}%`
            percent.textContent=`${count}%`
        }
        else{
            document.querySelector("h3").textContent="Downloaded...";
            // clearInterval(countdown);
        }
    },(second * 1000)/100);



</script>
</html>
