<!-- Count down -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    
 </body>
 <script>
    let count = 10;
    let ti = setInterval(function(){
        if(count>=1){
            count--;
            console.log(count); 
        }
        else{
            clearInterval(ti);
        }
    },1000)
 </script>
 </html>
