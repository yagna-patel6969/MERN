<!DOCTYPE html>
<html>
<head>
</head>
<body>
<form>
	<fieldset>
		<legend>Student form</legend>
	<table>
		
			
			<tr>
			<td>
				<label for="name">Name</label>
			</td>
			<td>:</td>
			<td>
				<input type="text" id="name" placeholder="Enter Your Name">
			</td>
			</tr>

			<tr>
				<td>
					<label for="rn">Roll Number</label>
				</td>
				<td>:</td>
				<td>
					<input type="text" id="rn" pattern="[0-9]placeholder="Enter Your Roll Number">
				</td>

			</tr>

			<tr>
				<td>
					<label for="class">Class</label>
				</td>
				<td>:</td>
				<td>
					 <select>
					 	<option>10<sup>th</sup></option>
					 	<option>11<sup>th</sup></option>
					 	<option>12<sup>th</sup></option>
					 </select>
				</td>
			</tr>

			<tr>
				<td>
					<label for="gender">Gender</label>
				</td>
				<td>:</td>
				<td>
					<label for="gender">Male</label>
					<input type="radio" id="gender" name="gender">
					<label for="gender">Female</label>
					<input type="radio" id="gender"name="gender ">
				</td>
			</tr>

			<tr>
				<td>
					<label for="mn">Mobile Number</label>
				</td>
				<td>:</td>
				<td>
					<input type="text" id="mn" pattern="[0-9]{10}"placeholder="Enter Your Mobile Number">
				</td>
			</tr>

			<tr>
			 	<td>
			 		<label>hobbies</label>
			 	</td>
			    <td>:</td>
				<td>
				<label>Sports</label>
				<input type="checkbox">
				<label>Reading</label>
				<input type="checkbox"  >
				</td>
		    </tr>

		    <tr>
		    	<td>
		    		<label>DOB</label>
		    	</td>
		    	<td>:</td>
		    	<td>
		    		<input type="date">
		    	</td>
		    </tr>

		    <tr>
		    	<td>
		    		<label>Color</label>
		    	</td>
		    	<td>:</td>
		    	<td>
		    		<input type="Color" name="">
		    	</td>
		    </tr>

		    <tr>
		    	<td>
		    		<label>Profile</label>
		    	</td>
		    	<td>:</td>
		    	<td>
		    		<input type="file">
		    	</td>
		    </tr>

		    <tr>
		    	<td>
		    		<label>marks</label>
		    	</td>
		    	<td>:</td>
		    	<td>
		    		<label>90-100</label>
		    		<input type="radio" name="marks">
		    		<label>70-90</label>
		    		<input type="radio" name="marks">
		    		<label>50-70</label>
		    		<input type="radio" name="marks">
		    	</td>
		    </tr>

		    <tr>
		    	<td colspan="3" align="center">
		    		<input type="submit">
		    	</td>
		    </tr>

	</table>
	</fieldset>
</form>
</body>
</html>
