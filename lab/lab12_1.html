<!DOCTYPE html>
<html>
<head>
 
</head>
<body>
	<form>
		<table>
			<tbody>
				<tr>
					<td>
						<label for="Name">Enter Your Name</label>
					</td>
					<td>:</td>
					<td>
						<input type="text" id="Name" placeholder="Enter your name here ">
					</td>
				</tr>
				<tr>
					<td>
						<label for="email">email</label>
					</td>
					<td>:</td>
					<td>
						<input type="email" id="email" placeholder="Enter your email id">
					</td>
				</tr>
				<tr>
					<td>
						<label for="qu">Qualofication</label>
					</td>
					<td>:</td>
					<td>
						<input type="text" id="qu">
					</td>
				</tr>
				<tr>
					<td>
						<label for="num">Mobile number:</label>
					</td>
					<td>:</td>
					<td>
						<input type="text" id="num" pattern="[0-9]{10}">
					</td>
				</tr>
				<tr>
					<td>
						<label for="add">Address</label>
					</td>
					<td>:</td>
					<td>
						<textarea rows="5" cols="9"></textarea>
					</td>
				</tr>
				<tr>
					<td>
						<label for="na">Nationality</label>
					</td>
					<td>:</td>
					<td>
						<select>
							<option>select</option>
							<option>India</option>
							<option>Other</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label>DOB</label>
					</td>
					<td>:</td>
					<td>
						<input type="datetime-local" name="">
					</td>
				</tr>
				<tr>
					<td>
						<label for="gender">Gender</label>
					</td>
					<td>:</td>
					<td>
						<label for="gender">Male</label>
						<input type="radio" name="male" id="gender">
						<label for="gender">Female</label>
						<input type="radio" name="Female"id="gender">
						<label for="gender">Other</label>
						<input type="radio" name="other"id="gender">
					</td> 
				</tr>
				<tr>
					<td>
						<label>Highest Degree</label>
					</td>
					<td>:</td>
					<td>
						<select>
							<option>UG</option>
							<option>PG</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						 <label>CPI</label>
					</td>
					<td>:</td>
					<td>
						<input type="" name="">
					</td>
				</tr>
				<tr>
					<td>
						<label>Univercity</label>
					</td>
					<td>:</td>
					<td>
						<select>
							<option>select</option>
							<option>Darshan Univercity</option>
							<option>Nirma Univercity</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label>Passing Year</label>
					</td>
					<td>:</td>
					<td>
						<label for="py">2024</label>
						<input type="radio" name="">
						<label for="py">2025</label>
						<input type="radio" name="">
					</td>
				</tr>
				<tr>
					<td colspan="3" align="center">
						<input type="submit" name="">
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
