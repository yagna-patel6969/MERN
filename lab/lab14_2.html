<form>
	<table border="0">
			<tr>
				<td>
					<img src="doctor.jpg" height="400px"width="200px">
				</td>
				<td>
					<table>
						<tr>
							<td>
								<h5>Doctor Appointment</h5>
								
							</td>
						</tr>
						<tr>
							<td colspan="3">
								<hr>
							</td>
						</tr>
						<tr>
							<td>
								<label>Appointment Date</label>
							</td>
							<td>
								<input type="date">
							</td>
						</tr>
						<tr>
							<td>
								<label>Appointment Time</label>
							</td>
							<td>
								<input type="time">
							</td>
						</tr>
						<tr>
							<td>
								<label>Name</label>
							</td>
							<td>
								<input type="text" placeholder="First Name">
							</td>
							<td>
								<input type="text" placeholder="Last name">
							</td>
						</tr>
						<tr>
							<td>
								<label for="gender">Gende</label>
							</td>
							<td>
								<input type="radio" name="gender" id=" gender">Male
								<input type="radio" name="gender" id="gender">Female
								<input type="radio" name="gender" id="gender">Other
							</td>
						</tr>
						<tr>
							<td>
								<label>Phone Number</label>
							</td>
							<td>
								<input type="text" pattern="[0-9]">
							</td>
						</tr>
						<tr>
							<td>
								<label>Address</label>
							</td>
							<td>
								<input type="text"placeholder="City">
							</td>
							<td>
								<input type="text"placeholder="State">
							</td>
						</tr>
						<tr>
							<td>
								<label>Your Query</label>
							</td>
							<td>
								<textarea ></textarea>
							</td>
						</td>
						<tr>
							<td>
								<label>Appointment Type</label>
							</td>
							<td>
								Select types<br>
								<input type="checkbox">Heart Checkup
								<input type="checkbox">Regular Checkup
									
							</td>
						</tr>
						<tr>
							<td colspan="3" align="center">
								<input type="submit">
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
