<!DOCTYPE html>
<html lang="en">
<head>
 <title>Login Form</title>
</head>
<body>
   <div>
      <form>
       <fieldset>
         <legend>Login Form</legend>
         <table align="">
            <tbody>
                <tr>
                    <td>
                        <label for="email">Email ID</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="email" type="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">password</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="password" type="text" pattern="[a-zA-Z0-9]{8}">
                    </td>
                </tr>
                 <tr>
                <td align="center">
                    <input type="submit">
                </td>
            </tr>
            </tbody>
           
        </table>
       </fieldset>
    </form>
  </div>
</body>
</html>
