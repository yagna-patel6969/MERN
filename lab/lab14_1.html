<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<form>
		<table border="0" cellspacing="20px">
			<tr>
				<td colspan="2" align="center">
					<b>Flight Booking Form</b>
					<p>Please fill out the form </p>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="Text" placeholder="Full Name">
				</td>
			</tr>
			<tr>
				<td>
					<input type="email"placeholder="Email">
				</td>
				<td>
					<input type="text" placeholder="Mobile Number">
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" placeholder="Departure City">
				</td>
				<td>
					<input type="text" placeholder="Destination City">
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" placeholder="Departure Date">
				</td>
				<td>
					<input type="text" placeholder="Return Date">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<label>Class</label><br>
					<input type="checkbox">Economy
					<input type="checkbox">Business
					<input type="checkbox">First Class
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<label>Accept Terms And Conditions.</label>
					<input type="checkbox">
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="Submit" style="background-color: blue;color: white;border-radius: 15px;width: 60%;">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
