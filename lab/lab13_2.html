<!DOCTYPE html>
<html>
<head>
	 
</head>
<body>
<form>
	<table border="1" cellspacing="5px">
		<thead>
			<th colspan="4">Registration Form</th>
		</thead>
		<tbody>
			<tr>
				<td>
					<label>Student Name</label>
				</td>
				 
				<td>
					<input type="text"placeholder="First Name">
				</td>
				<td>
					<input type="text" placeholder="Second Name">
				</td>
				<td>
					<input type="text" placeholder="Last Name">
				</td>
			</tr>

			<tr>
				<td><label>Father's Name</label></td>
				<td>
					<input type="text" placeholder="Enter Your Father's Name">
				</td>
				<td><label>Mother's Name</label></td>
				<td>
					<input type="text" placeholder="Enter Your Mother Name">
				</td>
			</tr>

			<tr>
				<td><lable>DOB</lable></td>
				<td>
					<input type="date">
				</td>
				<td><label>Gender</label></td>
				<td>
					<input type="radio" name="gender">Male
					<input type="radio" name="gender">Female
				</td>
			</tr>

			<tr>
				<td>
					<label for="cata">Catagory</label>
				</td>
				<td>
					<input type="radio" name="cat" id="cata">Gen
					<input type="radio" name="cat"id="cata">OBC
					<input type="radio" name="cat" id="cata">Other
				</td>
				<td><label>Handicapped</label></td>
				<td>
					<input type="radio" name="han">Yes
					<input type="radio" name="han">No
				</td>
			</tr>

			<tr>
				<td>
					<label>Ex-Serviceman</label>
				</td>
				<td>
					<input type="radio" name="ex">Yes
					<input type="radio" name="ex">No
				</td>
				<td>
					<label>EWS</label>
				</td>
				<td>
					<input type="radio" name="ews">Yes
					<input type="radio" name="ews">No
				</td>
			</tr>

			<tr>
				<td>
					<label>Email ID</label>
				</td>
				<td>
					<input type="Email">
				</td>
				<td>
					<label>Mobile Number</label>
				</td>
				<td>
					<input type="Text" placeholder="Enter Your Number" pattern="[0-9]{10}">
				</td>
			</tr>

			<tr>
				<td>
					<label>State</label>
				</td>
				<td>
					<select>
						<option hidden>Select any one</option>
						<option>Gujrat</option>
						<option>Maharashtra</option>
						<option>Goa</option>
						<option>Panjab</option>
					</select>
				</td>
				<td>
					<label>City</label>
				</td>
				<td>
					<select>
						<option hidden>Select any one</option>
						<option>Mumbai</option>
						<option>Gandhinagar</option>
						<option>Ahemdabad</option>
						 
					</select>
				</td>
			</tr>

			<tr>
				<td>
					<label>Upload Photo</label>
				</td>
				<td>
					<input type="file">
				</td>
				<td>
					<label>Upload Signature</label>
				</td>
				<td>
					<input type="file">
				</td>
			</tr>
		</tbody>
		<tfoot>
			<td colspan="4" align="center">
				<input type="submit">
			</td>
		</tfoot>
	</table>
</form>
</body>
</html>
